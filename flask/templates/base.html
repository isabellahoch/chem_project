    <style>
    :root {
    /*--main-color: #87CEFA !important; */

    /*--main-color: #fff !important;*/
    --main-color: #000 !important;
    --hover-color: #fff !important;
    --background-color: #e8e8e8 !important; 
    --link-color: #303030 !important;
  }

[class^="entypo-"]:before,
[class*="entypo-"]:before {
  font-family: 'entypo', sans-serif;
}

.form_title {
  padding-top: 20px !important;
  font-size:10pt !important;
}

/* mobile fix */
@media (max-width: 768px) {
  .dropdown-lr h3 {
    color: #eee;
  }
  .dropdown-lr label {
    color: #eee;
  }

  #logo {
  	padding-right:75px
  }

}

.link {
  color: var(--main-color)
}

.nav li .active {
  color: #000;
}

.navbar-inverse .navbar-nav>.active>a, .navbar-inverse .navbar-nav>.active>a:focus, .navbar-inverse .navbar-nav>.active>a:hover {
    background-color: inherit;
    color: var(--hover-color);
}

.nav li .active {
  color: #000;
}

.navbar-inverse .navbar-nav>.active>a, .navbar-inverse .navbar-nav>.active>a:focus, .navbar-inverse .navbar-nav>.active>a:hover {
    background-color: inherit;
    /*color: #4eb7c0;*/
    color: var(--hover-color)
}

a:hover {
  color: var(--hover-color) !important;
  /*text-decoration: underline !important;*/
  text-decoration: none !important;
  border-bottom: 1px double var(--hover-color) !important;
}

.link:hover {
  color: var(--hover-color) !important;
  /*text-decoration: underline !important;*/
  text-decoration: none !important;
  border-bottom: 1px double var(--hover-color) !important;
}

.link {
  color: var(--link-color);
  border-bottom: 1px double var(--link-color) !important;
/*  text-decoration: underline !important;*/
}

a {
  color: var(--link-color);
  border-bottom: 1px double var(--link-color) !important;
  /*text-decoration: underline !important;*/
}

.title {
  width:100%;
}

.btn-incub8, .btn-custom {
    color: #fff;
    background-color: var(--main-color) !important;
    border-color: var(--main-color) !important;
    width:100%;
}

.navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
  border-style: none !important;
}

a.active-sub-link {
  color: #A8A8A8 !important;
  border-bottom: 1px double #A8A8A8 !important;
}

.-sub-link, .active-sub-link {
      line-height: 1.5 !important;
}

@media (min-width: 830px) {

.navbar-expand-md .navbar-toggler {
    display: none !important;
}
}

@media screen and (min-width: 769px) {
  #logo {
    content:url("{{ url_for('static', filename='img/logo.png') }}");
  }
}

@media screen and (min-width: 769px) {
  #navbarNav {
    font-size: 11px;
  }
}

@media screen and (min-width: 788px) {
  #navbarNav {
    font-size: 12px !important;
  }
}

      </div>
      <div class="col-md-2 mb-3">
        <h6 class="title font-bold"><a class="{% block recipeisactive %}{% endblock %}-sub-link" href="/dissected-recipe">Recipe</a></h6>

      </div>

    </div>

          <!--Linkedin-->
          <a class="icons-sm li-ic" style="border: none !important;" href="https://www.linkedin.com/in/isabellahochschild/"><i class="fab fa-linkedin-in"> </i></a>
          <!--Instagram-->

        </div>

    </div>
  </div>
</footer>
