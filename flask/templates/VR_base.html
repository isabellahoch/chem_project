<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Let's Get This Bread was created by Isabella Hochschild, a sophomore at University High School for chemistry.">
		<meta name="keywords" content="bread, chemistry, {% block keywords %}{% endblock %}" />
		{% block meta %}{% endblock %}
		<link rel="stylesheet" href="{{ url_for('static', filename='css/vr_style.css') }}">
		<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
		<!-- Orbit Controls -->
		<script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
	    
	    <!-- NGL for Aframe proof of concept -->
	    <script src="https://cdn.rawgit.com/KJStrand/ngl/AFRAME-NGL/dist/Aframe_component.js"></script>
	    <script src="https://cdn.rawgit.com/KJStrand/ngl/AFRAME-NGL/dist/ngl.dev.js"></script>
	    {% block head %}{% endblock %}
	</head>
	<body>
		{% block js %}{% endblock %}
		{% block content %}{% endblock %}
	</body>
</html>
