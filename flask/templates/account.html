{% extends "base.html" %}
{% block title %}Account | INCUB8{% endblock %}
{% block content %}
<div class="row">
	<h4>Edit Account</h4>
</div>
<div class="row">
	<div class="col-sm-2">
		<button class="account-nav-item active" id="get_details">Account Details</button>
		<button class="account-nav-item active" id="get_bio">Bio</button>
		<button class="account-nav-item active" id="get_goals">Goals</button>
		<button class="account-nav-item active" id="get_social">Social Links</button>
		<a class="account-nav-item active" id="logout" href="/logout" style="border-bottom: 1px solid #000;">Log Out</a>
	</div>
	<div class="account-panel js-tab-panel col-xs-12 col-sm-10 active" id="information">
		<h1 class="tac t-h3">Hello, Frances</h1>
		<div class="heyyy">
			<div ng-show="!showEdit">
				<p class="mtl"><strong>Name: </strong>Frances&nbsp;Hochschild
				</p>
				<p><strong>Email: </strong>fhochschild@yahoo.com</p>
				<p><strong>Password: </strong>XXXXXXXX</p>
				<button class="btn btn-black-border" onclick="showEdit()">Edit:</button>
			</div>
		</div>
    </div>
	<div class="col-sm-10">
	</div>
</div>
{% endblock %}
{% block head %}
<style>
.account-nav-item {
    background: #fff;
    border: 1px solid #000;
    display: block;
    padding: 20px;
    margin-bottom: 20px;
    cursor: pointer;
    margin-right: -1px;
    text-align: center;
    font-size: 18px;
    -webkit-transition: background 444ms;
    transition: background 444ms;
    width: 100%;
}

.row {
	padding-left: 7.5%;
}

@media (min-width: 768px) {
	.account-nav-item {
	    border-bottom: 0;
	    background: #faf9f7;
	    padding: 10px;
	    text-align: left;
	    margin-bottom: 0;
	    font-size: 12px;
	}
}

@media (min-width: 768px) {
	.account-nav-item.active, .account-nav-item:target {
	    position: relative;
	}
}

.account-nav-item.active, .account-nav-item:target {
    background: #fff;
    font-weight: 700;
}

account-panel.active {
    position: relative;
}
.account-panel.active {
    display: block;
}
@media (min-width: 768px)
.account-panel {
    background-color: #fff;
    border: 1px solid #000;
    padding: 20px;
    position: relative;
    top: auto;
    left: auto;
    height: auto;
    clear: none;
    min-height: 400px;
}
.account-panel {
    background-color: #faf9f7;
    padding-top: 20px;
    display: none;
    top: 0;
    left: 0;
    z-index: 500;
    clear: both;
    min-height: 100%;
}
</style>
{% endblock %}
