<body>
	<div class="container" style="background-color:rgb(244,244,244)">
		<div class="row align-items-center" style="height:50px; padding-left:20px; align-items: center!important; justify-content: center!important;">
			<div class="col" style="max-width:100px">
				<img src="http://incub8.herokuapp.com/static/img/logo_large.png" style="height:30px; width:90px;padding-top:10px; padding-bottom:10px">
			</div>
		</div>
		<div class="row align-items-center justify-content-center" id="email_content" style="margin-left:25px; margin-right:25px;  align-items: center!important; justify-content: center!important; background-color: #fff; padding:25px; /*margin-bottom:20px*/">
			<div class="col-lg-12 text-center" style="text-align: center;">
				<h2 id="email-heading" style="padding:20px">{% block heading %}{% endblock %}</h2>
			</div>
			<div class="container" style="text-align:center">
				{% block content %}{% endblock %}
			</div>
		</div>
		<div class="row align-items-center justify-content-center" style="padding:25px; align-items: center!important; justify-content: center!important;">
			<div class="col col-sm-4 text-center" style="text-align: center;">
				<span class="footer-span">&copy; INCUB8</span>
	            <br>
	            <span class="footer-span">Don't like these emails? <a href="http://incub8.herokuapp.com/unsubscribe?ref={% block ref %}{% endblock %}{% block id %}{% endblock %}" style="text-decoration: none; color: #4169E1 !important;">Unsubscribe</a>.</span>
            </div>
		</div>
	</div>

	{% endblock %}
