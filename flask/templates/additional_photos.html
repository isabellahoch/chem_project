{% extends "base.html" %}
{% block title %}Additional Photos{% endblock %}
{% block otherisactive %}active{% endblock %}
{% block content %}
<div class="text-center">
	<h1>ADDITIONAL PHOTOS</h1>
</div>
<div id="leavening_agents_carousel" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="{{ url_for('static', filename='experiments/testing-leavening-agents/beautiful_image.jpg') }}" alt="pretty photo of all the leavening agents used in my experiment hehe">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='experiments/testing-leavening-agents/1.jpg') }}" alt="">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='experiments/testing-leavening-agents/2.jpg') }}" alt="">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='experiments/testing-leavening-agents/3.jpg') }}" alt="">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='experiments/testing-leavening-agents/4.jpg') }}" alt="">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='experiments/testing-leavening-agents/5.jpg') }}" alt="">
		</div>
	</div>
	<a class="carousel-control-prev" href="#leavening_agents_carousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#leavening_agents_carousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
{% endblock %}
